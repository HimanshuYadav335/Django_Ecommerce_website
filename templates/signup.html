{% extends 'base.html' %}


{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
  <!-- <link rel="stylesheet" href="{% static 'css/C:\venv\Email\static\css\bootstrap.min.css' %}"> -->
  <title>Document</title>
</head>
<body>
  <section class="vh-50 container" style="margin-top: 70px;">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="{% static 'images/draw2.jpg' %}" class="img-fluid" alt="Phone image">
            <!-- <img src="{% static 'images/draw2.svg' %}" class="img-fluid" alt="Phone image"> -->

        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form method="post" action="{% url 'signup' %}" onsubmit="return validation(event)" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" name="ename" id="ename" class="form-control form-control-lg"  onkeydown="return /[a-zA-Z]/i.test(event.key)">
              <label class="form-label" for="form1Example13"> Name</label>
            </div>
            <div class="form-outline mb-4">
              <input type="email" name="email" id="email" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example13">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" name="pass" id="pass1" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example23">Password</label>
            </div>
            <div class="form-outline mb-4">
              <input type="password" name="pass2" id="pass2" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example23">Password again</label>
              <p style="color: red;" id="error">{{error}}</p>
            </div>
       
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <a href="#!">Forgot password?</a>
            </div>
         <div class="text-center">   <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button> </div>
           
          </form>
        </div>
      </div>
    </div>
  </section>
 
<script>
 function validation(event){
  eemail=document.getElementById('email').value;
  epass1=document.getElementById('pass1').value;
  epass2=document.getElementById('pass2').value;
  ename=document.getElementById('ename').value;
  if(eemail=="" || epass1=="" || epass2=="" || ename==""){
    document.getElementById()
    document.getElementById('error').innerHTML="Any field can't be empty";
    // event.preventDefault(); // Prevent form submission
    return false;
  }
  else if(epass1!==epass2){
     document.getElementById('error').innerHTML="Password not matched"
    //  event.preventDefault(); // Prevent form submission
    return false;

  }
  return true
 }
</script>
</body>
</html>

{% endblock %}
