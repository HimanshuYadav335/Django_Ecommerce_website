{% load static %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== CSS ===== -->

    <!-- ===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/test.css' %}">

    <title>Responsive Navigation Menu Bar</title>

</head>

<body>
    <nav>
        <div class="nav-bar">
            <i class='bx bx-menu sidebarOpen'></i>
            
            <span class="logo navLogo"><a href="#">GreenMarket</a></span>
            

            <div class="menu">
                <div class="logo-toggle">
                    <span class="logo"><a href="#">GreenMarket</a></span>
                    <i class='bx bx-x siderbarClose'></i>
                    
                       
                </div>

                <ul class="nav-links">
                    <li>
                        {% if user_name %}
                        <a href="#"></a>
                            {{user_name}}
                      
                    {% endif %}
                  </a>
                    </li>
                    <li> <a class="nav-link active " aria-current="page" href="{% url 'home' %}"><i
                                class="fa-solid fa-house"></i>Home</a></li>
                    <li><a class="nav-link" href="{% url 'cart_detail' %}"><i
                                class="fa-solid fa-cart-shopping"></i>Cart</a></li>
                    <li><a class="nav-link" href="{% url 'contact' %}"><i
                                class="fa-solid fa-phone-volume"></i>Contact</a></li>
                    <li><a class="nav-link" href="#section1">About</a></li>
                    <li>
                        
                {% if user_name %}
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'logout' %}"> Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'login' %}">Login </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'signup' %}"> Sign Up</a>
                </li>

                {% endif %}
                    </li>
                    
                </ul>
            </div>

            <div class="darkLight-searchBox">
                <div class="dark-light">
                    <i class='bx bx-moon moon'></i>
                    <i class='bx bx-sun sun'></i>
                </div>

                <div class="searchBox">
                    <div class="searchToggle">
                        <i class='bx bx-x cancel'></i>
                        <i class='bx bx-search search'></i>
                    </div>

                    <div class="search-field">
                        <form class="search-form" action="{% url 'home' %}" method="GET">
                            <input class="search-input" type="text" placeholder="Search..." name="searchproduct">
                            <i class='bx bx-search search-icon' style="color: white;" onclick="submitForm(event)"></i>
                        </form>
                    </div>
                    




                </div>
            </div>
        </div>
    </nav>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent default behavior of the icon click

            var searchInput = document.querySelector('.search-input');
            var searchValue = searchInput.value.trim();

            if (searchValue !== '') {
                document.querySelector('.search-form').submit(); // Programmatically submit the form
            }
        }
    </script>
    <script>

        const body = document.querySelector("body"),
            nav = document.querySelector("nav"),
            modeToggle = document.querySelector(".dark-light"),
            searchToggle = document.querySelector(".searchToggle"),
            sidebarOpen = document.querySelector(".sidebarOpen"),
            siderbarClose = document.querySelector(".siderbarClose");

        let getMode = localStorage.getItem("mode");
        if (getMode && getMode === "dark-mode") {
            body.classList.add("dark");
        }

        // js code to toggle dark and light mode
        modeToggle.addEventListener("click", () => {
            modeToggle.classList.toggle("active");
            body.classList.toggle("dark");

            // js code to keep user selected mode even page refresh or file reopen
            if (!body.classList.contains("dark")) {
                localStorage.setItem("mode", "light-mode");
            } else {
                localStorage.setItem("mode", "dark-mode");
            }
        });

        // js code to toggle search box
        searchToggle.addEventListener("click", () => {
            searchToggle.classList.toggle("active");
        });


        //   js code to toggle sidebar
        sidebarOpen.addEventListener("click", () => {
            nav.classList.add("active");
        });

        body.addEventListener("click", e => {
            let clickedElm = e.target;

            if (!clickedElm.classList.contains("sidebarOpen") && !clickedElm.classList.contains("menu")) {
                nav.classList.remove("active");
            }
        });

    </script>

</body>

</html>
