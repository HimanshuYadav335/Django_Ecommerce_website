{% extends 'base.html' %}

{% load static %}  
{% block content %}
<link rel="stylesheet" href="{% static 'css\bootstrap.min.css' %}">
<div class="mx-3">
    <div  class="row">
        
        <div class="col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-xs-12 col-sm-12 container mt-3 " >
          <!-- <img src="{% static 'images/lap2.webp' %}" alt="..." class="img-fluid"> -->
          <div class="card h-100 hover-shadow" style="border: none;" >
          <img src="{% static 'images/' %}{{ i.pimage }}" alt="..." class="img-fluid h-50">
          <div class="card-body d-flex flex-column">
                <h5 class="card-title">Card title</h5>
                <p class="card-text" style="overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; font-size:">{{i.pdetail}}</p>
                <p class="mt-auto" style="font-weight: bold; font-size: 20px;">${{i.pprice}}</p>
                <P><input type="number" name="quantity" id="quantity" value="1" min="1" max="5" >
                  <form method="post" action="{% url 'delete_cart' i.pid%}">
                    {% csrf_token 5%}
                    <button class="btn btn-primary" >Remove form cart </button>
                  </form>
                </P>
           
              </div>
            </div>
      </div>
{% endblock %}
