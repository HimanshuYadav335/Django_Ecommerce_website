{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/all.min.css'%}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

  <script src="https://kit.fontawesome.com/d4a674888d.js" crossorigin="anonymous"></script>

  <title>Document</title>
  <style>
    * {
      margin: 0%;
      padding: 0%;
    }

    li {
      padding-top: 10px;
      font-size: large;
      font-weight: bold;
      color: white;
    }

    li>h3 {
      font-size: x-large;
      font-weight: bolder;
    }

    ul {
      list-style: none;
      padding-left: 30px;

    }
    h3{color: white;}
  </style>

</head>

<body>
  <div class="mt-5 w-100" style="background-color:rgb(52, 49, 49)" id="section1">
    <div class="row ">
      <div class="col-4">
        <ul class="mt-3 ">
          <h3>About Company</h3>
          <li>About us</li>
          <li>Our Services</li>
          <li>Privacy Policy</li>
          <li>Affiliate Program</li>

        </ul>
      </div> 
    <div class="col-4">
        <ul class="mt-3 ">
          <h3>Product Status</h3>
          <li>FAQ</li>
          <li>Shipping</li>
          <li>Returns</li>
          <li>Order Status</li>
          <li>Payment Options</li>
        </ul>
      </div>
      <div class="col-4">
        <ul class="mt-3">
          <h3>Follow US</h3>
          <li><i class="fa-brands fa-facebook"></i></li>
          <li><i class="fa-brands fa-instagram"></i></li>
          <li><i class="fa-brands fa-twitter"></i></li>
          <li><i class="fa-brands fa-telegram"></i></li>
        </ul>
      </div>
    </div>
    <h6 class="text-center">copy right @2023</h6>
  </div>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
