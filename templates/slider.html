{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
 
    <title>Document</title>
</head>
<body>
  <div class="w-100" style="position: absolute; height: 50px;">
    <div class="row h-100 " >
      <div class="col-12 w-100 " style="height: 100%;">
        <div id="carouselExampleIndicators " class="carousel slide mt-5" data-ride="carousel" >
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner h-100">
            <div class="carousel-item active">
              <img class="d-block w-100  " style="height: 100%;" src="{% static 'images\slide1.jpeg'%}" alt="First slide">
            </div>
            <div class="carousel-item h-100" >
              <img class="d-block w-100 " src="{% static 'images\slide2.jpg'%}" alt="Second slide">
            </div>
            <div class="carousel-item h-100">
              <img class="d-block w-100 " src="{% static 'images\slide3.jpg'%}" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js'}"></script>
</body>
</html>
